<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Automático</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 100%;
            max-width: 600px; /* Tamaño máximo */
            margin: 50px auto; /* Centrado */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor de las imágenes */
        .carousel-images {
            display: flex;
            width: 300%; /* 3 imágenes a la vez */
            animation: slide 15s ease-in-out infinite; /* Animación de deslizamiento más lenta */
        }

        /* Estilos para cada imagen */
        .carousel-images img {
            width: 100%; /* Cada imagen ocupa todo el contenedor */
            height: 400px;
            object-fit: cover;
        }

        /* Animación del carrusel */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(0);
            }
            33% {
                transform: translateX(-100%);
            }
            53% {
                transform: translateX(-100%);
            }
            66% {
                transform: translateX(-200%);
            }
            86% {
                transform: translateX(-200%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Carrusel -->
    <div class="carousel-container">
        <div class="carousel-images">
            <!-- Imagen 1 -->
            <img src="imagenes/Academia.jpg" alt="Imagen 1">
            <!-- Imagen 2 -->
            <img src="imagenes/KKK.jpg" alt="Imagen 2">
            <!-- Imagen 3 -->
            <img src="imagenes/La_opera.jpg" alt="Imagen 3">
        </div>
    </div>

</body>
</html>
