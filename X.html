  <style>
      .buscador {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
      ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        /* Estilos de los botones */
        ul li button {
            background-color: #444444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
      ul li button:hover {
            background-color: #ff9900;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(255, 153, 0, 0.3);
        }

        /* Efecto de enfoque */
        ul li button:focus {
            outline: none;
            box-shadow: 0px 0px 5px 2px #ff9900;
        }

  </style>
