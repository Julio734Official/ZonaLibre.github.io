<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINICARROZA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Variables de color */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --text-color: #333;
            --light-bg: #f4f4f4;
            --header-height: 60px; /* Ajusta el alto del header */
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            height: var(--header-height);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Espacio para que el contenido no quede cubierto por el banner */
        .main-content {
            margin-top: var(--header-height);
            padding-top: 20px;
        }

        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Flechas dentro de la imagen */
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>MINICARROZA</h1>
</header>

<div class="main-content">
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primera imagen, activa por defecto -->
                <div class="carousel-item active">
                    <img src="imagenes/Academia.jpg" class="d-block w-100" alt="Primera imagen">
                </div>
                <!-- Segunda imagen -->
                <div class="carousel-item">
                    <img src="imagenes/Academia2.jpg" class="d-block w-100" alt="Segunda imagen">
                </div>
                <!-- Tercera imagen -->
                <div class="carousel-item">
                    <img src="imagenes/Academia3.jpg" class="d-block w-100" alt="Tercera imagen">
                </div>
            </div>
            <!-- Botón anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <!-- Botón siguiente -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- Resto del contenido de la página -->
    <section class="content">
        <h2>Contenido de la página</h2>
        <p>Este es el contenido principal de la página, ahora visible debajo del banner.</p>
    </section>
</div>

<footer>
    <p>Proyecto Minicarroza - Todos los derechos reservados &copy; 2024</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
