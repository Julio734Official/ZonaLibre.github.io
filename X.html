<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>Prueba</title>
</head>
  <style>
      .buscador {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
            padding: 10px;
        }
        
        ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Espacio entre los elementos */
            padding: 0;
            margin: 0;
        }
      .carousel-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }
      .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
      }

  </style>
    <script>
        let currentIndex = 0;

    function moveSlide(direction) {
        const slide = document.querySelector('.carousel-slide');
        const images = document.querySelectorAll('.carousel-slide img');
        const totalImages = images.length;

        // Cambiar el índice actual en función de la dirección
        currentIndex += direction;

        // Asegurarse de que el índice esté en el rango adecuado
        if (currentIndex < 0) {
            currentIndex = totalImages - 1;
        } else if (currentIndex >= totalImages) {
            currentIndex = 0;
        }
        slide.style.transform = `translateX(${-currentIndex * 100}%)`;
            }
    </script>
<body>
    <nav class="buscador">
            <ul>
                <li><button onclick="showSection('inicio')">Inicio</button></li>
                <li><button onclick="showSection('quienes-somos')">Quiénes Somos</button></li>
                <li><button onclick="showSection('servicios')">Servicios</button></li>
                <li><button onclick="showSection('contacto')">Contacto</button></li>
            </ul>
    </nav>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="logo.jpg" class="d-block w-100" alt="logo">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
                        
      
</body>
</html>
